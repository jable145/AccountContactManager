<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Account Contact Manager</title>
<link href="jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
<!-- This reference to phonegap.js will allow for code hints as long as the current site has been configured as a mobile application. 
	 To configure the site as a mobile application, go to Site -> Mobile Applications -> Configure Application Framework... -->
<script src="/phonegap.js" type="text/javascript"></script>
<script src="/jsOAuth-1.3.3.min.js" type="text/javascript"></script>
<script src="/childbrowser.js" type="text/javascript"></script>

</head> 

<body onload="window.plugins.childBrowser.showWebPage("http://www.google.com", { showLocationBar: true })">
<div data-role="page" id="page" data-theme="b">
	<div data-role="header">
	  <h1>Account &amp; Contact	</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview" data-theme="c" data-dividertheme="b">
			<li><a href="#page2">Accounts</a></li>
            <li><a href="#page3">Contacts</a></li>
	  	</ul>		
  	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page2" data-theme="b">
	<div data-role="header">
		<h1>Accounts</h1>
	</div>
	<div data-role="content">	
		<ul id="accountList" data-inset="true" data-role="listview" data-theme="c" data-dividertheme="b" />	
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page3" data-theme="b">
	<div data-role="header">
		<h1>Contacts</h1>
	</div>
	<div data-role="content">	
		 <ul id="contactList" data-inset="true" data-role="listview" data-theme="c" data-dividertheme="b" />	
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

</body>
</html>
